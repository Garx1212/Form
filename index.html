<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="head bg-light"></div>
      <h3>Payment form example</h3>
      <div class="card-body md-6">
        <input class="form-control p-3 mb-2 bg-danger bg-success p-2" style="--bs-bg-opacity: .5;" id="disabledInput"
          type="text" placeholder="Some fields are missing" disabled>
        <form class="row g-3">
          <div class="col-5">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Amount</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <!--Checkbox-->
          <div class=" col-6 d-flex justify-content-start">
            <div class="d-flex " id="checkbox-round">
              <div class="form-check mx-2 col-2 bg-secondary">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                <label class="form-check-label" for="flexRadioDefault">
                  <i class=" fa-brands fa-cc-paypal"></i>
                </label>
              </div>
              <div class="form-check mx-2 col-2 ">
                <input class="form-check-input  type="radio" name="flexRadioDefault" id="flexRadioDefault">
                <label class="form-check-label" for="flexRadioDefault2" checked>
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check mx-2 col-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                <label class="form-check-label" for="flexRadioDefault2" checked>
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check mx-2 col-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                <label class="form-check-label" for="flexRadioDefault2" checked>
                  <i class="fa-brands fa-bitcoin"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <label class="fw-bold fs-5" for="firstName" class="form-label">Message</label>
            <textarea class="form-control" placeholder="" id="floatingTextarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">Add any notes here. </label>
          </div>
          <div class="card-footer text-end p-1">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/8dd35195a1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
